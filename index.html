<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Firebase Todo Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Firebase Todo Demo</span>
      </div>
    </nav>
    <main>
      <div class="card">
        <div class="card-body row gap-2">
          <form class="row-cols-1">
            <input
              type="text"
              class="form-control"
              id="newTodo"
              placeholder="New Todo..."
            />
            <button type="submit" class="btn btn-primary submit">Add</button>
          </form>
          <hr />
          <div class="todos">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
      <a href="https://github.com/stanley2058/FirebaseTodoDemo"
        >FirebaseTodoDemo - Github</a
      >
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
